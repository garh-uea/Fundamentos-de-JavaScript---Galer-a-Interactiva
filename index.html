<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Galería Interactiva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Galería de Imágenes Interactiva</h1>

    <div class="controls">
        <input type="url" id="imageUrl" placeholder="Ingrese URL de la imagen">
        <button id="addImage">Agregar Imagen</button>
        <button id="deleteImage">Eliminar Imagen Seleccionada</button>
    </div>

    <div id="gallery" class="gallery"></div>

<section class="video-explicativo">
    <h2>Video explicativo de uso</h2>
    <video controls width="600">
        <source src="Video Explicativo.mp4" type="video/mp4">
        Tu navegador no soporta la reproducción de video.
    </video>
</section>

    <script src="script.js"></script>
</body>
</html>
